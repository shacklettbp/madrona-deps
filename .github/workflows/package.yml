name: Package

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
    - uses: actions/checkout@v2
    - name: Set Package Name
      run: echo "PACKAGE_NAME=madrona-deps-`git rev-parse --short HEAD`-${{ matrix.os }}" >> $GITHUB_ENV
    - name: Make build dir
      run: mkdir build
    - name: CMake Config
      run: cmake src -DCMAKE_INSTALL_PREFIX=build/$PACKAGE_NAME -B build
    - name: Build
      run: cmake --build build --parallel=3
    - name: Install
      run: cmake --install build
    - name: Package
      run: tar -C build -cf build/$PACKAGE_NAME.tar.zst $PACKAGE_NAME
    - name: Upload Artifact
      uses: actions/upload-artifact@v2.3.1
      with:
        name: ${{ env.PACKAGE_NAME }}
        path: build/${{ env.PACKAGE_NAME }}.tar.zst
        if-no-files-found: error
        retention-days: 0

  release:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - uses: actions/checkout@v2
    - name: Compute Initial Package Prefix
      run: echo "PACKAGE_PREFIX=madrona-deps-`git rev-parse --short HEAD`" >> $GITHUB_ENV
    - name: Download Ubuntu Artifact
      uses: actions/download-artifact@v2
      with:
        name: ${{ env.PACKAGE_PREFIX }}-ubuntu-latest
    - name: Download MacOS Artifact
      uses: actions/download-artifact@v2
      with:
        name: ${{ env.PACKAGE_PREFIX }}-macos-latest
    - name: Compute Ubuntu Hash
      run: echo "set(MADRONA_DEPS_LINUX_HASH \"$(sha256sum ${{ env.PACKAGE_PREFIX}}-ubuntu-latest.tar.zst | cut -d' ' -f1)\")" > cmake/current-hashes.cmake
    - name: Compute MacOS Hash
      run: echo "set(MADRONA_DEPS_MAC_HASH \"$(sha256sum ${{ env.PACKAGE_PREFIX }}-macos-latest.tar.zst | cut -d' ' -f1)\")" >> cmake/current-hashes.cmake
    - name: Add Hashes
      run: git add cmake/current-hashes.cmake
    - name: Commit Hashes
      run: git commit -m'Update Hashes' --author "${{ env.GITHUB_ACTOR }} <${{ env.GITHUB_ACTOR }}@users.noreply.github.com>"
    - name: Compute Short Hash
      run: echo "SHORT_HASH=`git rev-parse --short HEAD`" >> $GITHUB_ENV
    - name: Compute Full hash
      run: echo "FULL_HASH=`git rev-parse HEAD`" >> $GITHUB_ENV
    - name: Push Commit
      run: git push "https://${{ env.GITHUB_ACTOR }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ env.GITHUB_REPOSITORY }}.git"
    - name: Create Release
      uses: actions/github-script@v5
      with: 
        script: |
          const fs = require("fs");

          await github.rest.git.createRef({
            owner: context.repo.owner,
            repo: context.repo.repo,
            ref: 'refs/tags/${{ env.SHORT_HASH }}',
            sha: ${{ env.FULL_HASH }}
          });

          const release = await github.rest.repos.createRelease({
            owner: context.repo.owner,
            repo: context.repo.repo,
            tag_name: ${{ env.SHORT_HASH }},
            generate_release_notes: true,
            name: ${{ env.SHORT_HASH }},
          });

          const linux_src = "${{ env.PACKAGE_PREFIX }}-ubuntu-latest.tar.zst";
          const mac_src = "${{ env.PACKAGE_PREFIX }}-macos-latest.tar.zst";

          const linux_dst = "madrona_deps-${{ env.SHORT_HASH }}-linux.tar.zst";
          const mac_dst = "madrona_deps-${{ env.SHORT_HASH }}-mac.tar.zst";

          github.rest.repos.uploadReleaseAsset({
            owner: context.repo.owner,
            repo: context.repo.repo,
            release_id: release["id"],
            name: linux_dst,
            data: fs.readFileSync(linux_src),
          });

          github.rest.repos.uploadReleaseAsset({
            owner: context.repo.owner,
            repo: context.repo.repo,
            release_id: release["id"],
            name: mac_dst,
            data: fs.readFileSync(mac_src),
          });
